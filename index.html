<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cube1 form">
      <span class="dot"></span>
    </div>
    <div class="cube2 form">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="cube3 form">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="cube4 form">
      <div class="column-1">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="column-2">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="cube5 form">
      <div class="column-1">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="column-2">
        <span class="dot"></span>
      </div>
      <div class="column-3">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="cube6 form">
      <div class="column-1">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="column-2">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
